{% extends 'menu.html' %}

{% block content %}
  <main class="container mt-5">
    <h1 class="text-center">Editar Registro de Refeição</h1>

    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    
    <a href="{% url 'meal_list' %}">Voltar para a Lista de Refeição</a>
  </main>
{% endblock %}
